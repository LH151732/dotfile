exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(C3AC76ff) rgba(524529ff) 45deg
    col.inactive_border = rgba(1B1D1Cff) rgba(3A3731ff) 45deg
}

group {
    col.border_active = rgba(C3AC76ff) rgba(524529ff) 45deg
    col.border_inactive = rgba(1B1D1Ccc) rgba(3A3731cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0F1010ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
