exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(D7816Aff) rgba(523129ff) 45deg
    col.inactive_border = rgba(312830ff) rgba(5A343Cff) 45deg
}

group {
    col.border_active = rgba(D7816Aff) rgba(523129ff) 45deg
    col.border_inactive = rgba(312830cc) rgba(5A343Ccc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0E1010ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
