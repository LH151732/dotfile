# ================================================
# ROG Z13 2025 平板模式触屏配置
# ================================================

# 触屏手势插件配置 (hyprgrass-pulse)
plugin {
    hyprgrass {
        # 触屏灵敏度 (平板屏幕建议设置为 4.0)
        sensitivity = 4.0
        
        # 长按延迟 (毫秒)
        long_press_delay = 400
        
        # 边缘滑动边距 (像素)
        edge_margin = 10
        
        # 长按边框调整窗口大小
        resize_on_border_long_press = true
    }
}
