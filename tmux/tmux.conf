#tpipleline

# 设置默认 shell 为 bash
set-option -g default-shell /bin/bash

# 启动时使用登录 shell，自动加载 ~/.bashrc
set-option -g default-command "bash --login"

# menu
bind m display-menu -T "#[fg=green]窗口管理菜单" \
    '新建窗口'                 'c'   'new-window' \
    '关闭当前窗口'             '&'   'kill-window' \
    '重命名当前窗口'           ','   'command-prompt -I "#{window_name}" "rename-window %%"' \
    '切换到下一个窗口'         'n'   'next-window' \
    '切换到上一个窗口'         'p'   'previous-window' \
    '选择窗口 (按序号)'        'w'   'choose-window' \
    '选择窗口 (按名称)'        's'   'choose-tree -w' \
    '移动窗口 (向前)'          '{'   'swap-window -t -1' \
    '移动窗口 (向后)'          '}'   'swap-window -t +1' \
    '重置窗口顺序'             '!'   'move-window -t 0' \
    '' \
    '窗口列表'                 'W'   'list-windows' \
    '查看窗口活动'             '#'   'display-message "活动窗口: #{window_index} #{window_name}"' \
    '在当前面板路径中新建窗口' 'C'   'new-window -c "#{pane_current_path}"' \
    '' \
    '分割当前窗口 (水平)'      '%'   'split-window -h' \
    '分割当前窗口 (垂直)'      '"'   'split-window -v' \
    '交换面板位置 (向下)'      '>'   'swap-pane -D' \
    '交换面板位置 (向上)'      '<'   'swap-pane -U' \
    '' \
    '重新加载配置文件'         'r'   'source-file ~/.config/tmux/tmux.conf \; display-message "配置文件已重新加载"' \
    '' \
    '退出菜单'                 'q'   'send-keys q'
# unbind-key -a
set -g focus-events on
set -g status-style bg=default
# set -g status-left '#(cat #{socket_path}-\#{session_id}-vimbridge)'
# set -g status-left-length 100
# set -g status-right '#(cat #{socket_path}-\#{session_id}-vimbridge-R)'
# set -g status-right-length 90
# set -g status-justify centre


# statusbar
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 100
set -g status-right-length 100 
set -g status-left ' #[fg=green,dim,bright,noitalics]    #(uptime | cut -d , -f 1 | cut -d " " -f 4-6)#[fg=black] •   #[fg=green,bg=default]󰓇 #{now_playing} '
set -g status-right '  #[fg=white,bg=default]#(~/.local/bin/sptlrx_enbale_or_not) #(rainbarf --rgb --width 30)  #{tmux_mode_indicator} '
# set -g status-right '#[fg=green,bg=default,bright]#(rainbarf --battery --remaining --rgb) #[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",")  %Y-%m-%d  '
# ~/.local/bin/get_current_spotify
# keys
unbind C-b
set -g prefix 'C-a'


# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# options
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -s set-clipboard on
set -g base-index 1
setw -g xterm-keys on
set -s escape-time 0
set -sg repeat-time 300
set -s focus-events on
set -g mouse on
set -sg exit-empty on
set -q -g status-utf8 on
setw -q -g utf8 on
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles on
bind > swap-pane -D
bind < swap-pane -U
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "~/.config/tmux/tmux.conf reloaded."

